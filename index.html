<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="resources/favicon.png" type="image/svg+xml" />
    <title>Tilo</title>
</head>

<body>
    <header>
        <div class="header">
            <div class="logo-image"><img class="hero-image" alt="tilo-logo" src="resources/favicon.svg" /></div>
            <div class="header-title">tilo</hdiv>
            </div>
    </header>
    <main class="container">
        <div class="content">
            <h1 class="hero-text">
                Generate your own QR code for your texts and links
            </h1>
            <input id="qr-text" type="text" placeholder="Enter text or paste URL">
            <button id="qr-generate-button" class="generate-button">
                Generate QR
            </button>
        </div>

        <div class="card">
            <div id="qr-box">
                <img src="" id="qrImage">
            </div>

            <button id="download-button" class="download-button">
                Generate QR
            </button>
        </div>
    </main>
    <footer class="footer">
        <P class="footer-text-mesh">Made with ❤️ by Mesh</P>
        <span class="footer-items">
            <a href="https://twitter.com/shubhammesh7" rel="noopener noreferrer" class="footer-text">Contact</a>
            <a href="https://ko-fi.com/shubhammeshram" rel="noopener noreferrer" class="footer-text">Support</a>
        </span>
    </footer>
    <script src="main.js"></script>
</body>

</html>
